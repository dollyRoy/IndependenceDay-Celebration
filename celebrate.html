<!-- Fireworks Canvas -->
<canvas id="fireworks"></canvas>

<style>
    #fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* So clicks pass through */
        z-index: 9999; /* Above everything */
    }
</style>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

class Firework {
    constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = colors;
        for (let i = 0; i < 100; i++) {
            this.particles.push({
                x: x,
                y: y,
                angle: Math.random() * 2 * Math.PI,
                speed: Math.random() * 4 + 1,
                radius: Math.random() * 2 + 1,
                alpha: 1,
                decay: Math.random() * 0.015 + 0.003
            });
        }
    }
    update() {
        this.particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.alpha -= p.decay;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw() {
        this.particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(${this.colors},${p.alpha})`;
            ctx.fill();
        });
    }
}

let fireworks = [];

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const colors = `${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)}`;
    fireworks.push(new Firework(x, y, colors));
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, index) => {
        f.update();
        f.draw();
        if (f.particles.length === 0) fireworks.splice(index, 1);
    });
    requestAnimationFrame(animate);
}

setInterval(createFirework, 800);
animate();
</script>

    <!-- Flowers container -->
    <div id="flowers-container"></div>

    <script>
        window.onload = function() {
            const anthem = document.getElementById("anthem");

            // Start anthem after delay
            setTimeout(() => {
                anthem.play();
                startFlowerAnimation();
            }, 1500);
        };

   function startFlowerAnimation() {
    const container = document.getElementById("flowers-container");
    const flowerIcons = ["ðŸŒ¸", "ðŸŒ¼", "ðŸŒº", "ðŸ’®", "ðŸŒ¹", "ðŸŒ»"]; // more variety

    // Create 50 flowers initially (was 20)
    for (let i = 0; i < 50; i++) {
        createFlower(container, flowerIcons);
    }

    // Keep making 5 flowers every 0.3 seconds (was 1 every 0.5s)
    setInterval(() => {
        for (let j = 0; j < 5; j++) {
            createFlower(container, flowerIcons);
        }
    }, 300);
}

function createFlower(container, flowerIcons) {
    let flower = document.createElement("div");
    flower.classList.add("flower");
    flower.textContent = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
    flower.style.left = Math.random() * 100 + "vw"; // random horizontal position
    flower.style.animationDuration = 3 + Math.random() * 2 + "s"; // random speed
    flower.style.fontSize = 20 + Math.random() * 15 + "px"; // random size
    container.appendChild(flower);

    // Remove flower after animation
    setTimeout(() => {
        flower.remove();
    }, 5000);
}

    </script>
